<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Descubre OrderFlow, la app web ideal para meseros. Organiza tus turnos, gestiona pedidos y registra propinas, todo de manera sencilla y eficiente." />
		<meta
			name="keywords"
			content="app para meseros, gestión de pedidos, registro de propinas, OrderFlow" />
		<meta
			name="author"
			content="Albana Meloni" />
		<meta
			name="robots"
			content="index, follow" />

		<!-- Open Graph Tags -->
		<meta
			property="og:title"
			content="OrderFlow: App para Meseros" />
		<meta
			property="og:description"
			content="OrderFlow: La app para meseros que optimiza tus turnos y pedidos" />
		<meta
			property="og:image"
			content="./assets/img/logo-light.png" />
		<!-- <meta
			property="og:url"
			content="https://tuurl.com" /> -->
		<meta
			property="og:type"
			content="website" />
		<title>OrderFlow</title>
		<link
			rel="stylesheet"
			href="./css/style.css" />
	</head>
	<body>
		<div id="loader" data-status="loading">
			<img
				src="./assets/img/logo-light.png"
				alt="Logo OrderFlow" />
		</div>
		<main>
			<div class="py-8">
				<h1 class="title txt-center">OrderFlow</h1>
				<p class="txt-center pt-1">
					Controla tus pedidos, mejora tus propinas
				</p>
			</div>
			<form
				action="./views/main.html"
				class="form"
				id="login-access"
				autocomplete="off">
				<span
					class="mb-4"
					id="error-msg"
					aria-hidden="true"
					>Nombre o contraseña incorrectos</span
				>
				<input
					type="text"
					id="name"
					class="input"
					placeholder="Nombre"
					title="No debe incluir números"
					pattern="[a-zA-Z]{2,}"
					required />

				<div
					class="input-pin"
					id="input-pin">
					<input
						type="number"
						id="pin-1"
						class="input"
						placeholder="*"
						maxlength="1"
						required />
					<input
						type="number"
						id="pin-2"
						class="input"
						placeholder="*"
						maxlength="1"
						required />
					<input
						type="number"
						id="pin-3"
						class="input"
						placeholder="*"
						maxlength="1"
						required />
					<input
						type="number"
						id="pin-4"
						class="input"
						placeholder="*"
						maxlength="1"
						required />
				</div>
				<div class="input-flex">
					<input
						type="checkbox"
						id="remind-me" />
					<label for="remind-me">Recordarme</label>
				</div>

				<button
					type="submit"
					class="btn btn-primary"
					id="login-btn"
					data-button="login">
					Entrar
				</button>
			</form>
			<p
				class="txt-center mt-9"
				id="legend">
				¿No tenes una cuenta?
				<a
					href=""
					id="register-link"
					>Registrate acá</a
				>
			</p>
		</main>

		<script
			src="./js/index.js"
			async></script>
	</body>
</html>
